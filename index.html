<!DOCTYPE html>
<html lang="eS">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Oficial Humanoides</title>
    <meta
      name="Oficial Humanoides"
      content="Oficial Web site of Humanoides Music"
    />
    <script
      src="https://kit.fontawesome.com/a28978a9dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="/icon-h.png" />
  </head>
  <body>
    <header class="header">
      <div class="logo-nav-container">
        <p><img src="./img/humanoidesHEADER.png" alt="HUMANOIDES" /></p>
        <nav class="navigation">
          <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./pages/AboutUs/aboutus.html">Acerca de</a></li>
            <li><a href="./pages/Contact/contact.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <br />
    <main class="main">
      <div class="menu-container1">
        <div class="menu-1">
          <div class="carrousel">
            <h2 class="noticias">Noticias</h2>
            <div class="grande">
              <img src="./img/slider/img0.jpeg" alt="imagen1" class="img" />
              <img src="./img/slider/img1.png" alt="imagen2" class="img" />
              <img src="./img/slider/img2.png" alt="imagen3" class="img" />
            </div>
            <ul class="puntos">
              <li class="punto"></li>
              <li class="punto"></li>
              <li class="punto"></li>
            </ul>
          </div>
        </div>
        <div class="menu-2">
          <div class="menuiframe">
            <iframe
              src="https://www.youtube-nocookie.com/embed/fiEmeyoRUi8"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div class="menu-container2">
        <div class="menu-3">
          <div class="caja1">
            <a href="/pages/AboutUs/aboutus.html">
              <figure>
                <img src="./img/sillon.jpeg" class="imgacerca" />
                <div class="capa">
                  <h3>Acerca<br />de nosotros</h3>
                  <p>
                    Cónoce más sobre nuestro recorrido. Desde los inicios, hasta
                    las últimas fechas.
                  </p>
                </div>
              </figure>
            </a>
          </div>
          <div class="caja2">
            <a
              href="https://open.spotify.com/artist/5yDzmb4LaEATw7TezRszI4"
              target="_blank"
            >
              <figure>
                <img src="./img/show.png" alt="Concierto El Paso" />
                <div class="capa2">
                  <i class="fa-brands fa-spotify"></i>
                  <h3>Playlist Spotify</h3>
                  <p>Seguinos y escuchá todas<br />nuestras canciones.</p>
                </div>
              </figure>
            </a>
          </div>
          <div class="caja3">
            <h3>Escaneá nuestro QR</h3>
            <img src="./img/qr.png" alt="QR HUMANOIDES" class="QR-IMG" />
            <p>Encuentrá nuestros links</p>
            <div class="card1">
              <a
                href="https://www.instagram.com/humanoidesmdp/?hl=es"
                target="_blank"
              >
                <figure>
                  <img src="./img/panel-menu3color.png" />
                  <div class="card1-info">
                    <i class="fa-brands fa-instagram"></i>
                    <p>Instagram Oficial</p>
                  </div>
                </figure>
              </a>
            </div>
            <div class="card2">
              <a href="https://www.facebook.com/humanoidesmdp/" target="_blank">
                <figure>
                  <img src="./img/panel-menu4color.png" />
                  <div class="card2-info">
                    <i class="fa-brands fa-facebook-square"></i>
                    <p>Facebook FanPage</p>
                  </div>
                </figure>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div>
        <p class="footer-p">
          <i class="fa-regular fa-registered"></i> Página Oficial de Humanoides
        </p>
        <p>Mar del Plata, Argentina</p>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
